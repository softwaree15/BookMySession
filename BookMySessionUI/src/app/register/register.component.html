<div class="booking-section bms-section ">

  <div class="container bg-overlay-1 bms-padding-section">
    <div class="row align-items-center  row-eq-height ">
      <div class="col-lg-5 col-md-5 ">
        <div class="form-body">
          <div class="mb-5">
            <h6 class="h3 text-white">Sing Up</h6>
            <p class="text-muted mb-0">Register your details to continue.</p>
          </div>
          <span class="clearfix"></span>
          <form name="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label class="form-control-label">Email address</label>
              <div class="input-group input-group-merge">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="far fa-user"></i></span>
                </div>
                <input type="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control"
                  formControlName="email" id="input-email" placeholder="name@example.com">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
              </div>

            </div>
            <div class="form-group">
              <label class="form-control-label">Mobile Number</label>
              <div class="input-group input-group-merge">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
                </div>
                <input type="text" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" class="form-control"
                  formControlName="mobile" id="input-mobile" placeholder="Enter your contact number">
                <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                  <div *ngIf="f.mobile.errors.required">
                    Please provide your contact number.
                  </div>
                  <div *ngIf="f.mobile.errors.pattern">
                    Please provide a valid mobile number.
                  </div>
                </div>
              </div>

            </div>
            <div class="form-group mb-4">
              <div class="d-flex align-items-center justify-content-between">
                <div>
                  <label class="form-control-label">Password</label>
                </div>
              </div>
              <div class="input-group input-group-merge">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control"
                  formControlName="password" id="input-password" placeholder="Password">
                <div class="input-group-append" (click)="showPassword()">
                  <span class="input-group-text">
                    <i class="far fa-eye"></i>
                  </span>
                </div>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">
                    Please is required.
                  </div>
                  <div *ngIf="f.password.errors.minlength">
                    Password must be atleast 6 charector
                  </div>
                </div>
              </div>

            </div>
            <div class="mt-4 mb-4">
              <button  class="btn btn-block btn-primary btn-icon ">
                <span class="btn-inner--text">Sign up</span>
                <span class="btn-inner--icon"><i class="fas fa-arrow-right"></i></span>
              </button>

            </div>
            <div class="bottom-area">
              <p><small>Already member?</small>
                <a routerLink="/login" class=" font-weight-bold ml-2">Sign in</a>
              </p>
            </div>


          </form>
        </div>


      </div>
      <div class="col-lg-7 col-md-7 border-left">
        <div class="bms-about-image">
          <img class="bms-about-mobilethumb" src="assets/images/about-mobile.png" alt="about mobile">
        </div>
      </div>
    </div>
  </div>

</div>
